<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/Vector-mesto.svg" alt="Место-России">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./image/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__container-title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__more">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="./image/karachevsk.jpg" alt="Карачевск">
                <div class="element__container">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__smile"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./image/Gora-Elbrus.jpg" alt="Карачевск">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__smile"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./image/Dombai.jpg" alt="Карачевск">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__smile"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./image/Baikal.jpg" alt="Карачевск">
                <div class="element__container">
                    <h2 class="element__title">Байкал</h2>
                    <button class="element__smile"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./image/Karelia.jpg" alt="Карачевск">
                <div class="element__container">
                    <h2 class="element__title">Карелия</h2>
                    <button class="element__smile"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./image/karachevsk.jpg" alt="Карачевск">
                <div class="element__container">
                    <h2 class="element__title">Карачаевск-Черкесск</h2>
                    <button class="element__smile"></button>
                </div>
            </article>
        </section>
    </main>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close-icon"></button>
            <form class="popup__form" name="form-popup">
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_type_name" name="inputName" type="text" placeholder="Имя">
                    <input class="popup__input popup__input_type_more" name="inputMore" type="text" placeholder="Тип деятельности">
                </fieldset>
                <button class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Senichkin Andrew</p>
    </footer>
    <script src="./script/index.js"></script>
</body>
</html>
